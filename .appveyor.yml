image: Visual Studio 2017

platform: 
  - x64

configuration: 
  - Debug
  - Release

environment:
  QT_VERSION: 5.9
  QT_COMPILED: msvc2017
  matrix:
  - SHARED: ON
  - SHARED: OFF

install:
  ############################################################################
  # Install Ninja
  ############################################################################
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.6.0/ninja-win.zip"
  - appveyor DownloadFile %NINJA_URL% -FileName ninja.zip
  - 7z x ninja.zip -oC:\projects\deps\ninja > nul
  - set PATH=C:\projects\deps\ninja;%PATH%
  - ninja --version

  ############################################################################
  # set correct QTDIR in the PATH environment variable
  ############################################################################
  - set VS_FULL=%VS_VERSION% Win64
  - set QTDIR=C:/Qt/%QT_VERSION%/%QT_COMPILED%_64
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" amd64
  - set PATH=%PATH%;%QTDIR%/bin

before_build:
  - cd /D %APPVEYOR_BUILD_FOLDER%
  - mkdir build
  - cd build
  - cmake -G "CodeBlocks - Ninja" -DCMAKE_BUILD_TYPE=%configuration% -DPRIVATE_TESTS_ENABLED=ON -DBUILD_SHARED_LIBS=%SHARED% ..
  
build_script:
  - cmake --build . --target all --config %configuration%

test_script:
  - cmake --build . --target test --config %configuration%

build_script:
# Clone examples: they are the code to test against.
  - git clone https://github.com/frederikvannoote/cmake-common-examples.git %HOME%/examples
  - set CMAKE_COMMON=%APPVEYOR_BUILD_FOLDER%
  - mkdir %TEMP%/installed

test_script:
  # Build and install simplelib
  - mkdir %TEMP%/simplelib-build
  - cd %TEMP%/simplelib-build
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=%TEMP%/installed -G Ninja %HOME%/examples/simplelib
  - cmake --build . --config %configuration% --target all
  - cmake --build . --config %configuration% --target install
  - cmake --build . --config %configuration% --target sdk

  # Relocate library
  - cp -r %TEMP%/installed /tmp/relocated
 
  # Build and install Simpleapp
  - mkdir %TEMP%/simpleapp-build
  - cd %TEMP%/simpleapp-build
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=%TEMP%/installed -DCC1simplelib_DIR=%TEMP%/relocated/lib/cmake/CC1simplelib -G Ninja %HOME%/examples/simpleapp
  - cmake --build . --config %configuration% --target all
  - cmake --build . --config %configuration% --target install

  # Build and install QSimpleApp
  - mkdir %TEMP%/QSimpleApp-build
  - cd %TEMP%/QSimpleApp-build
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=%TEMP%/installed -DCC1simplelib_DIR=%TEMP%/relocated/lib/cmake/CC1simplelib -G Ninja %HOME%/examples/QSimpleApp/
  - cmake --build . --config %configuration% --target all
  - cmake --build . --config %configuration% --target install

  # Build and install complex lib
  - mkdir %TEMP%/complexlib-build
  - cd %TEMP%/complexlib-build
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=%TEMP%/installed -G Ninja %HOME%/examples/complexlib
  - cmake --build . --config %configuration% --target all
  - cmake --build . --config %configuration% --target install
  - cmake --build . --config %configuration% --target sdk

