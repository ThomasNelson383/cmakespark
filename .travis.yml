language: cpp
sudo: false
dist: xenial

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  global:
    - CTEST_OUTPUT_ON_FAILURE=1

  matrix:
    - CMAKE_BUILD_TYPE=Debug
    - CMAKE_BUILD_TYPE=Release

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
    - ninja-build
    - qtbase5-dev
    - gcc-5

before_install:
  - |
    # Install cmake and ninja
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      export QTDIR=/usr/lib/x86_64-linux-gnu/qt5
      export PATH="$QTDIR/bin:$PATH"
    else
      brew update > /dev/null
      brew tap homebrew/versions
      brew install ninja
      brew install qt
      export QTDIR="/usr/local/opt/qt5"
      export PATH="$QTDIR/bin:$PATH"
    fi

install:
  - |
    # Run cmake
    mkdir /tmp/build
    cd /tmp/build
    cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} ${TRAVIS_BUILD_DIR}

script:
  - cmake --build . --target cmakespark
  - cmake --build . --target runtests

deploy:
  provider: releases
  api_key:
    secure: 
  file: /tmp/build/cmakespark.zip
  overwrite: true
  on:
    tags: true

